worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable Gzip for better performance
    gzip on;
    gzip_types text/css application/javascript application/json text/plain text/xml application/xml application/xml+rss;

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name yourdomain.com;

        return 301 https://$host$request_uri; # Redirect to HTTPS
    }

    server {
        listen 443 ssl;
        server_name yourdomain.com;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/yourdomain.crt;
        ssl_certificate_key /etc/nginx/ssl/yourdomain.key;

        root /var/www/public;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000; # Connect to PHP-FPM container
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location ~ /\.ht {
            deny all;
        }

        # Max upload size
        client_max_body_size 100M;

        # Set headers to inform Laravel about HTTPS
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
